{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>Supprimer la critique</h2>
    <p>Êtes-vous sûr de vouloir supprimer cette critique ?</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
        <a href="{% url 'home' %}">Annuler</a>
    </form>
{% endblock content %}
