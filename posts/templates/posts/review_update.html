{% extends 'base.html' %}
{% load static %}

{% block content %}
  <link rel="stylesheet" type="text/css" href="{% static 'posts/ticket_review.css' %}">
  <div class="header-div">
       <h2>Modifier la critique</h2>
      <a href="{% url 'home' %}" class="button-back">Retour</a>
  </div>
  <form method="post" enctype="multipart/form-data">
    {{ form.as_p}}
    {% csrf_token %}
    <button class="button" type="submit">Enregistrer les modifications</button>
  </form>
{% endblock content %}
